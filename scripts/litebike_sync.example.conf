# Example config for scripts/litebike_sync.sh
# Copy to scripts/litebike_sync.conf and edit values.

# Comma-separated list of SSH hosts (user@host[,user@host2])
LITEBIKE_HOSTS="user@server"

# Absolute path to the remote repository
LITEBIKE_REMOTE_PATH="/home/user/litebike"

# Git branch to track
LITEBIKE_BRANCH="master"

# Local directory to store results
LITEBIKE_RESULTS_DIR="./results"

# SSH port
LITEBIKE_SSH_PORT=22

# Whether to use remote file watchers when available (fswatch/inotifywait)
LITEBIKE_WATCH=true

# Continuous loop
LITEBIKE_LOOP=true

# Polling interval in seconds
LITEBIKE_INTERVAL=5
